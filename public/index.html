<!DOCTYPE HTML>
<html ng-app="Trello">
  <head>
    <title>Dale's Trello</title>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script type="text/javascript" src="js/directive.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body ng-controller="MainCtrl as main">
    <div class="container">
      <div class="row">
        <!-- left -->
        <div class="col-md-4">
          <h2>Stories</h2>
          <story class="callout" ng-repeat="story in main.stories" ng-click="main.setCurrentStory(story)"></story>
          <br/>
          <a class="btn btn-primary" ng-click="main.createStory()">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </div>
        <!-- right -->
        <div class="col-md-6 content">
          <h2>Story</h2>
          <form>
            <div class="form-group">
              <label for="inputTitle" class="control-label">Title</label>
              <input id="inputTitle" class="form-control" type="text" placeholder="Title"
                     ng-model="main.currentStory.title"/>
            </div>
          </form>
          <div class="form-group">
            <label for="inputStatus" class="control-label">Status</label>
            <select id="inputStatus" class="form-control"
                    ng-model="main.currentStory.status" ng-options="status for status in main.statuses"></select>
          </div>
          <div class="form-group">
            <label for="inputType" class="control-label">Type</label>
            <select id="inputType" class="form-control"
                    ng-model="main.currentStory.type" ng-options="type for type in main.types"></select>
          </div>
          <div class="form-group">
            <label for="inputDescription" class="control-label">Description</label>
            <textarea id="inputDescription" class="form-control" placeholder="Description" rows="3"
                      ng-model="main.currentStory.description"></textarea>
          </div>
          <div class="form-group">
            <label for="inputAcceptance" class="control-label">Acceptance Criteria</label>
            <textarea id="inputAcceptance" class="form-control" placeholder="Acceptance Criteria" rows="3"
                      ng-model="main.currentStory.criteria"></textarea>
          </div>
          <div class="form-group">
            <label for="inputReporter" class="control-label">Reporter</label>
            <input id="inputReporter" type="text" class="form-control" placeholder="Reporter"
                   ng-model="main.currentStory.reporter" />
          </div>
          <div class="form-group">
            <label for="inputAssignee">Assignee</label>
              <input id="inputAssignee" type="text" class="form-control" placeholder="Assignee"
                     ng-model="main.currentStory.assignee" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
